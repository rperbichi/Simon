<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
    </head>

    <body>
        <header>
            <h1>Simon<sup>&reg;</sup></h1>
            <nav>
                <h2>Choose an option from the following menu:</h2>
                <menu>
                    <li><a href = "index.html">Home</a></li>
                    <li><a href = "play.html">Play</a></li>
                    <li><a href = "scores.html">Scores</a></li>
                    <li><a href = "about.html">About</a></li>
                </menu>
            </nav>
            <hr />
        </header>
        <main>
            <h2>Have fun!</h2>
            <div class = "players">
                Player:
                <span class = "player-name">Mystery player</span>
            </div>

            <br /> <!-- This element adds a blank line.-->

            <div>
                <label for = "count">Score</label>
                <input type = "text" id = "count" value = "--" readonly />
            </div>

            <br /> 

            <div>
                <button>Reset</button>
            </div>

            <br />

            <div>
                <table>
                    <tr>
                        <td>
                            <button>
                                <!-- The following block creates a square:-->
                                <svg 
                                    aria-hidden = "true"
                                    viewBox = "0 0 100 100"
                                    height = "100"
                                    width = "100"
                                ><path d = "M 10 10 H 90 V 90 H 10 L 10 10" fill = "green" />
                            </svg>
                            </button>
                        </td>
                        <td>
                            <button>
                                <svg
                                    aria-hidden = "true"
                                    viewBox = "0 0 100 100"
                                    height = "100"
                                    width = "100"
                                >
                                    <path d = "M 10 10 H 90 V 90 H 10 L 10 10" fill = "red" />
                                </svg>     
                            </button>
                        </td>
                        <tr> <!-- This element will move the blue square underneath the green.-->
                        <td>
                            <button>
                                <svg
                                    aria-hidden = "true"
                                    viewBox = "0 0 100 100"
                                    height = "100"
                                    width = "100"
                                >
                                    <path d = "M 10 10 H 90 V 90 H 10 L 10 10" fill = "yellow" />
                                </svg>     
                            </button>
                        </td>
                        <td>
                            <button>
                                <svg
                                    aria-hidden = "true"
                                    viewBox = "0 0 100 100"
                                    height = "100"
                                    width = "100"
                                >
                                    <path d = "M 10 10 H 90 V 90 H 10 L 10 10" fill = "blue" />
                                </svg>
                            </button>
                        </td>
                        </tr>
                    </tr>
                </table>
            </div>
        </main>

        <footer>
            <hr />
            <span class = "text-reset">GitHub Repository: <a href = "https://github.com/rperbichi/Simon.git">GitHub</a></span>
            <br />
            <span class = "text-reset">LinkedIn Account: <a href = "https://www.linkedin.com/in/raul-perbichi/">LinkedIn</a></span>
        </footer>
    </body>
</html>
